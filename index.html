<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur v1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
          <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Calculateur de coûts de projet</h1>
            <p class="col-lg-10 fs-4">Ceci est un prototype de calculateur, aucune données n'est conservée suite à son utilisation. (Crée par A.Roy) </p>
            <p class="col-lg-10 fs-4">Coûtant du projet:<p class="col-lg-10 fs-4" id="Costprojet" >0$</p> </p>
          </div>
          <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" id="form">
              <div class="form-floating mb-3">
                <input type="number" class="form-control" id="Nombreheures" placeholder="0">
                <label for="Nombreheures">Nombre d'heures</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" class="form-control" id="Nombrestaff" placeholder="0">
                <label for="Nombrestaff">Nombre d'employés</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" class="form-control" id="Costheure" placeholder="0">
                <label for="Costheure">Coût par heure (employés)</label>
              </div>
             <!-- <div class="form-floating mb-3">
                <input type="number" class="form-control" id="Costmateriaux" placeholder="0">
                <label for="Costmateriaux">Coût des matériaux</label>
              </div> -->
              <div class="form-floating mb-3">
                <input type="number" class="form-control" id="Contingence" placeholder="0">
                <label for="Contingence">Contingence (%)</label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit" id="submitBtn" >Calculer</button>
              <hr class="my-4">
             
            </form>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
